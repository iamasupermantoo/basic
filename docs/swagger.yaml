info:
  contact: {}
paths:
  /api/v1/article/index:
    post:
      parameters:
      - description: 用户唯一uuid
        in: body
        name: uuid
        schema:
          type: string
      - description: 事件
        in: body
        name: event
        schema:
          type: string
      - description: 数据
        in: body
        name: data
        schema:
          type: object
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtosockets.SubscribeParam'
      summary: 订阅消息
      tags:
      - websocket
  /api/v1/article/info:
    post:
      parameters:
      - description: 文章Id
        in: body
        name: id
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtoindex.HomeArticleInfo'
      summary: 获取文章信息
      tags:
      - Basic
  /api/v1/captcha/:id/:width-:height:
    get:
      parameters:
      - description: 验证码ID
        in: path
        name: id
        required: true
        type: string
      - description: 验证码宽-高，例：/api/v1/captcha/dhgghwrgsdfafwqt/400-200
        in: query
        name: width
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 显示验证码
      tags:
      - Basic
  /api/v1/captcha/create:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 创建验证码
      tags:
      - Basic
  /api/v1/download:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtoindex.HomeDownLoadInfo'
      summary: 查询下载信息
      tags:
      - Basic
  /api/v1/footer:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtoindex.FooterData'
      summary: 查询底部列表
      tags:
      - Basic
  /api/v1/helpers:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtoindex.HomeHelpersInfo'
      summary: 查询帮助列表
      tags:
      - Basic
  /api/v1/init:
    get:
      description: 获取用户初始化数据
      parameters:
      - description: 域名
        in: query
        name: domain
        required: true
        type: string
      - description: 语言
        in: query
        name: lang
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.UserInitData'
        "400":
          description: Bad Request
          schema: {}
      summary: 用户初始化数据
      tags:
      - Basic
  /api/v1/login:
    post:
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: 验证码ID
        in: body
        name: captchaId
        schema:
          type: string
      - description: 验证码值
        in: body
        name: captchaVal
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.UserLoginData'
      summary: 用户登录
      tags:
      - Basic
  /api/v1/register:
    post:
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: 验证码ID
        in: body
        name: captchaId
        schema:
          type: string
      - description: 验证码值
        in: body
        name: captchaVal
        schema:
          type: string
      - description: 邮箱
        in: body
        name: email
        schema:
          type: string
      - description: 手机号码
        in: body
        name: telephone
        schema:
          type: string
      - description: 安全密钥
        in: body
        name: securityKey
        schema:
          type: string
      - description: 用户邀请码
        in: body
        name: code
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.UserLoginData'
      summary: 用户注册
      tags:
      - Basic
  /api/v1/translate:
    post:
      parameters:
      - description: 语言标识
        in: body
        name: lang
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TranslateOptions'
      summary: 查询前台翻译
      tags:
      - Basic
  /api/v1/upload:
    post:
      parameters:
      - description: 媒体数据
        in: formData
        name: file
        required: true
        type: file
      responses:
        "200":
          description: 文件存储路径
          schema:
            type: string
      summary: 上传文件
      tags:
      - Basic
  /api/v1/user/auth/create:
    post:
      parameters:
      - description: 真实姓名
        in: body
        name: realName
        required: true
        schema:
          type: string
      - description: 卡号
        in: body
        name: number
        required: true
        schema:
          type: string
      - description: 证件照1
        in: body
        name: photo1
        required: true
        schema:
          type: string
      - description: 证件照2
        in: body
        name: photo2
        required: true
        schema:
          type: string
      - description: 电话
        in: body
        name: telephone
        required: true
        schema:
          type: string
      - description: 地址
        in: body
        name: address
        required: true
        schema:
          type: string
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 新增认证
      tags:
      - User
  /api/v1/user/auth/info:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.HomeAuthIndexData'
      summary: 查询认证
      tags:
      - User
  /api/v1/user/info:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.HomeUserInfo'
      summary: 获取当前用户信息
      tags:
      - User
  /api/v1/user/invite/index:
    post:
      responses:
        "200":
          description: 邀请码
          schema:
            type: string
      summary: 查询邀请码
      tags:
      - User
  /api/v1/user/level/index:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.LevelIndexData'
      summary: 等级信息列表
      tags:
      - User
  /api/v1/user/level/order:
    post:
      parameters:
      - description: 等级ID
        in: query
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 购买等级
      tags:
      - User
  /api/v1/user/team/details:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtousers.TeamDetailsData'
      summary: 获取用户团队详情数据
      tags:
      - User
  /api/v1/user/team/index:
